<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lindaobinaki</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #3b0083, #8e44ad, #c084fc);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }

        a {
            color: #c084fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        .invite-bot-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .invite-bot {
            text-align: center;
            flex: 1;
        }

        .invite-bot h2 {
            color: #c084fc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .invite-bot p {
            color: #ffffff;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .invite-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #8e44ad;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .invite-button:hover {
            background-color: #c084fc;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .bot-image {
            flex: 1;
            text-align: center;
        }

        .bot-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站</h1>
        <p>裡面放專案</p>
        <p>探索更多內容，請 <a href="#">加入discord伺服器</a>。</p>
    </div>

    <div class="invite-bot-container">
        <div class="invite-bot">
            <h2>邀請音樂機器人</h2>
            <p>點擊以下按鈕即可邀請音樂機器人</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1010227479157411900&permissions=0&integration_type=0&scope=bot" target="_blank" class="invite-button">邀請 Discord Bot</a>
        </div>
        <div class="bot-image">
            <img src="./img/icons8-discord-480.png" alt="Discord">
        </div>
    </div>
</body>
</html>
