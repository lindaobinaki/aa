<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lindaobinaki</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #3b0083, #8e44ad, #c084fc);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }

        a {
            color: #c084fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        .invite-bot {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .invite-bot h2 {
            color: #c084fc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .invite-bot p {
            color: #ffffff;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .invite-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #8e44ad;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .invite-button:hover {
            background-color: #c084fc;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站</h1>
        <p>裡面放專案</p>
        <p>探索更多內容，請 <a href="#">點擊此處</a>。</p>
    </div>

    <div class="invite-bot">
        <h2>邀請我的 Discord Bot</h2>
        <p>點擊以下按鈕即可邀請我的 Discord Bot 進入你的伺服器，享受便捷與樂趣！</p>
        <a href="你的邀請連結" target="_blank" class="invite-button">邀請 Discord Bot</a>
    </div>
</body>
</html>
